<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edycja Księgi Gości</title>
</head>
<body>
{% include "include/menu.html" %}
{% block body %}
{% endblock %}

{% for i in data %}
    <div class="col-md-5 p-lg-5 mx-auto my-5"
         style="text-align: center; margin-bottom: 0!important; margin-top: 0!important;">
        <h1 class="display-4 fw-normal">Edycja wybranej wiadomości</h1>
        <p class="lead fw-normal" style="margin-bottom: 45px!important;">Możesz tu w dowolny sposób zedytować wybraną
            wiadomość!</p>
        <form method="post" action="/edytowanie" id="form">
            <div class="row mb-3">
                <label for="inputNick3" class="col-sm-2 col-form-label">Nickname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputNick3" name="nickname" value="{{ i.name }}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputMail3" class="col-sm-2 col-form-label">Treść</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputMail3" name="text" value="{{ i.text }}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputText3" class="col-sm-2 col-form-label">Data</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="inputNick3" name="date" value="{{ i.date }}">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-secondary">Wyślij</button>
            <input name="id" value="{{ i.id }}"
                   style="visibility: hidden; width: 0!important; height: 0!important; margin: 0!important; padding: 0!important;">
        </form>
    </div>
{% endfor %}

</body>
</html>
